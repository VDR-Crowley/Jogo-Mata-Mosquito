<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Mata Mosquito - Gamer Over</title>
		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

		<link rel="stylesheet" href="css/style.css">

		<script src="js/main.js"></script>
	</head>
	
	<body>

		<div class="container">

			<div class="row">
				<div class="col">
					<div class=" d-flex justify-content-center">
						<img src="imagens/game.png">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class="d-flex justify-content-center">
						
						<div class="mb-2">
							<select class="form-control" id="iniciar">
								<option value="">-- Selecione um nível --</option>
								<option value="facil">Fácil</option>
								<option value="normal">Normal</option>
								<option value="dificil">Difícil</option>
								<option value="chucknorris">Chuck norris</option>
							</select>
						</div>
						<div class="ml-2">
							<select class="form-control" id="recordes">
								<option value="">-- Recordes --</option>	
							</select>
						</div>

					</div>
				</div>
			</div>

			<div class="row">
				<div class="col">
					<div class=" d-flex justify-content-center">
						<button class="btn btn-danger btn-lg" onclick="iniciarJogo()">Iniciar jogo</button>
					</div>
				</div>
			</div>

		</div>

		<script>

			function iniciarJogo() {
				var nivel = document.getElementById('iniciar').value


				if (nivel === '') {
					alert('Selecione um nível para iniciar o jogo!')
					return false
				}

				// recuperar o nivel como parametro
				window.location.href = "jogo.html?" + nivel
			}

		</script>

	</body>
</html>
